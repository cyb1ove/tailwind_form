<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <script defer src="https://unpkg.com/alpinejs@3.7.0/dist/cdn.min.js"></script>
</head>
<body>
  <section
    x-data="form()"
    class="flex flex-col"
  >
    <h3 x-show="message" x-text="message"></h3>
    
    <form id="form" action="" method="post" @submit.prevent="submit">
      <input id="email" class="block" type="email" placeholder="Email address">
      <input id="password" class="block" type="password" placeholder="Password">
      <button type="submit">Log in</button>
    </form>
  </section>
  <script>
    function form() {
      return data = {
        message: 'Welcome',
        submit: function(event) {
          let users = JSON.parse(localStorage.getItem('users'));
                    
          data.message = 'fsdf';
          console.log(data);
        }
      };
    }
  </script>
</body>
</html>
